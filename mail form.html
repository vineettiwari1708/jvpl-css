<div style="max-width:600px;margin:0 auto;font-family:Arial,Helvetica,sans-serif;
            background:#f9fafb;padding:24px;border-radius:12px;
            border:1px solid #d1fae5;">
  
  <h2 style="text-align:center;color:#16a34a;margin-bottom:20px;">
    🌾 New Order / Enquiry Received 🌾
  </h2>

  <table style="width:100%;border-collapse:collapse;font-size:15px;color:#111;">
    <tr>
      <td style="padding:8px 0;font-weight:bold;width:120px;">👤 Name:</td>
      <td>[your-name]</td>
    </tr>
    <tr>
      <td style="padding:8px 0;font-weight:bold;">📞 Mobile:</td>
      <td>[your-mobile]</td>
    </tr>
    <tr>
      <td style="padding:8px 0;font-weight:bold;">✉️ Email:</td>
      <td>[your-email]</td>
    </tr>
    <tr>

      <td>[your-product]</td>
    </tr>
    <tr>
      <td style="padding:8px 0;font-weight:bold;vertical-align:top;">📝 Message:</td>
      <td>[your-message]</td>
    </tr>
  </table>

  <div style="margin-top:28px;padding-top:12px;border-top:1px dashed #ccc;

    🌐 <a href="[_site_url]" style="color:#16a34a;text-decoration:none;">[_site_url]</a>
